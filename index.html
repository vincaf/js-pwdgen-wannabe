<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Psw Generator</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="title">(Insicurissimo) Password Generator</h1>
            <p class="subtitle">Inserisci i tuoi dati e verrà generata una password personalizzata per te!</p>
        </div>
    </header>

    <main>
        <div class="container">
            <div>
                Il tuo nome è: <span id="userName"></span>
            </div>

            <div>
                Il tuo cognome è: <span id="userLastName"></span>
            </div>

            <div>
                Il tuo colore preferito è: <span id="userFavoriteColour"></span>
            </div>

            <div>
                Anno: <span id="currentYear"></span>
            </div>

            <div>
                Password generata per te: <span id="password"></span>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
